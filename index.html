<!DOCTYPE html>
<html>
	<head>
		<title>Alias Generator</title>
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
	</head>
	<script type="text/javascript" src="scripts/generator.js"></script>
	<body>
		<header>
			<h1>Alias Generator</h1>
		</header>
		<div>
			<div id="selections"><!--Dynamic--></div>
			<div id="custom">
				<textarea id="c-list" rows="3" cols="30" placeholder="custom word, custom word 2 . . ."></textarea>
				<div class="col-wrap">
					<div><input id="c-only" type="checkbox" onclick="custCheck(this.id)"><label for="c-only">Use Custom Only</label></div>
					<div><input id="c-plus" type="checkbox" onclick="custCheck(this.id)"><label for="c-plus">Include Custom</label></div>
				</div>
			</div>
			<h2 id="alias" contenteditable="true">Press "Generate" to Start</h2>
			<form id="options" onsubmit="return false">
				<div class="col-wrap">
				    <button id="go">Generate Alias</button>
					<select id="count" placeholder="Number of Words" required>
						<option value="" disabled selected>Word Count</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<div><input id="grammar" type="checkbox"><label for="grammar">Use Grammar</label></div>
					<div><input id="norepeats" type="checkbox"><label for="norepeats">No Repeated Words</label></div>
					<div><input id="caps" type="checkbox"><label for="caps">Capital Words</label></div>
					<div><input id="caps-random" type="checkbox"><label for="caps-random">Random Caps</label></div>
					<div><input id="caps-only" type="checkbox"><label for="caps-only">Caps Lock</label></div>
					<div><input id="leet" type="checkbox"><label for="leet">Leet</label></div>
				</div>
			</form>
		</div>
	</body>
</html>
