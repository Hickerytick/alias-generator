<!DOCTYPE html>
<html>
	<head>
		<title>Alias Generator</title>
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
		<script src="https://use.fontawesome.com/31b02488b8.js" async></script>
		<script src="scripts/generator.js" defer></script>
	</head>
	<body>
		<div id="content-wrapper">
			<aside>
				<header>
					<h1>Alias Generator</h1>
					<p>by <a href="#">mdawsondev</a></p>
				</header>
				
				<div id="selections">
					<p class="title clickable" onclick="list()"><i class="fa fa-plus"></i> Toggle List</p>
					<!--Dynamic-->
				</div>
				<div id="custom">
					<textarea id="c-list" rows="3" cols="28" placeholder="custom word, custom word 2 . . ."></textarea>
					<div class="col-wrap">
						<div class="c-feature">
							<input id="c-only" type="checkbox" onclick="custCheck(this.id)" />
							<label for="c-only">Use Custom Only <i class="fa fa-chevron-left"></i></label>
						</div>
						<div class="c-feature">
							<input id="c-plus" type="checkbox" onclick="custCheck(this.id)" />
							<label for="c-plus">Include Custom <i class="fa fa-chevron-left"></i></label>
						</div>
					</div>
				</div>
				<p class="title"><i class="fa fa-flask"></i> Options</p>
				<form id="options" onsubmit="return false">
					<div class="col-wrap">
						<select id="count" placeholder="Number of Words" required>
							<option value="" disabled selected>Word Count</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<div>
							<input id="grammar" type="checkbox">
							<label for="grammar"><i class="fa fa-chevron-right"></i> Use Grammar</label>
						</div>
						<div>
							<input id="norepeats" type="checkbox">
							<label for="norepeats"><i class="fa fa-chevron-right"></i> No Repeated Words</label>
						</div>
						<div>
							<input id="caps" type="checkbox" checked>
							<label for="caps"><i class="fa fa-chevron-right"></i> Capital Words</label>
						</div>
						<div>
							<input id="caps-random" type="checkbox">
							<label for="caps-random"><i class="fa fa-chevron-right"></i> Random Caps</label>
						</div>
						<div>
							<input id="caps-only" type="checkbox">
							<label for="caps-only"><i class="fa fa-chevron-right"></i> Caps Lock</label>
						</div>
						<div>
							<input id="leet" type="checkbox">
							<label for="leet"><i class="fa fa-chevron-right"></i> Leet</label>
						</div>
					    <button class="clickable" id="go"><i class="fa fa-spin fa-cog fa-lg" aria-hidden="true"></i> Generate</button>
					</div>
				</form>
			</aside>
			<content>
				<div id="tbar">
					<div>
						<p id="default" onclick="swap(this.id)"><i class="fa fa-home"></i> Default</p>
					</div>
					<div>
						<p id="reddit" onclick="swap(this.id)"><i class="fa fa-reddit"></i> Reddit</p>
					</div>
					<div>
						<p id="twitter" onclick="swap(this.id)"><i class="fa fa-twitter"></i> Twitter</p>
					</div>
				</div>
				<div id="generated">
					<div class="gencontent" id="gendefault">
						<h2 class="names" id="alias1" contenteditable="true">"Generate" to Start</h2>
						<h3 class="names" id="alias2" contenteditable="true">...</h3>
						<h4 class="names" id="alias3" contenteditable="true">...</h4>
						<h5 class="names" id="alias4" contenteditable="true">...</h5>
					</div>
					<div class="gencontent" id="genreddit">
						<div></div>
						<img src="https://b.thumbs.redditmedia.com/7AlpvErovtQ160o9FyIIdHCzfL2k-ejc982U6uPCuzI.png"" />
						<p id="user">u/<span id="alias0" contenteditable="true">AliasGenerator</span></p>
						<p>21,521 Karma<i class="fa fa-info-circle"></i></p>
						<p>Say something about yourself!</p>
					</div>
					<div class="gencontent" id="gentwitter">
						<p>Twitter placeholder!</p>
					</div>
				</div>
				<div id="hub">
					<p>AG is on GitHub! <a href="http://github.com/mdawsondev/AliasGenerator"><i class="fa fa-github fa-2x"></i></a></p>
				</div>
			</content>
		</div>
	</body>
