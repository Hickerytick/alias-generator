<!DOCTYPE html>
<html>
	<head>
		<title>Alias Generator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<script type="text/javascript" src="scripts/generator.js"></script>
	<body>
		<div>
			<p id="alias" contenteditable="true"></p>
			<div id="selections"><!--Dynamic--></div>
			<div id="options">
				<input id="count" type="text" placeholder="Number of Words">
				<input id="grammar" type="checkbox"><label for="grammar">Use Grammar</label>
				<input id="norepeats" type="checkbox"><label for="norepeats">No Repeated Words</label>
				<input id="caps" type="checkbox"><label for="caps">Capital Words</label>
				<input id="caps-random" type="checkbox"><label for="caps-random">Random Caps</label>
				<input id="caps-only" type="checkbox"><label for="caps-only">Caps Lock</label>
				<input id="leet" type="checkbox"><label for="leet">Leet</label>
			</div>
			<div id="custom">
				<textarea id="c-list" rows="5" cols="40" placeholder="Custom Words"></textarea>
				<input id="c-only" type="checkbox" onclick="custCheck(this.id)"><label for="c-only">Use Custom Only</label>
				<input id="c-plus" type="checkbox" onclick="custCheck(this.id)"><label for="c-plus">Include Custom</label>
			</div>
			<button id="go">Generate Alias</button>
		</div>
	</body>
</html>
