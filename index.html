<!DOCTYPE html>
<html>
	<head>
		<title>Alias Generator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<script type="text/javascript" src="scripts/generator.js"></script>
	<body>
		<div>
			<p id="name"></p>
			<input id="animals" type="checkbox" checked>Animals</input>
			<input id="colors" type="checkbox" checked>Colors</input>
			<input id="food" type="checkbox" checked>Food</input>
			<input id="numbers" type="checkbox" checked>Numbers</input>
			<input id="nature" type="checkbox" checked>Nature</input>
			<button id="go">Generate Alias</button>
			<input id="count" type="text" placeholder="How many words?"></input>
		</div>
	</body>
</html>
